<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments.html :: headerfiles">
    <title>Log in</title>
</head>

<body>
    <header th:insert="fragments.html :: nav"></header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-4 mx-auto">
                    <div class="card-header text-center">
                        <i class="fa fa-user"></i> Please Login
                    </div>
                    <div class="card-block" style="padding: 24px;">
                        <form name="f" th:action="@{/signin}" method="post">
                            <fieldset>
                                <div th:if="${param.error}" class="alert alert-danger">
                                    Invalid username and password.
                                </div>

                                <div class="form-group">
                                    <label for="txtUsername">Username</label>
                                    <input type="text" class="form-control" id="txtUsername" name="txtUsername"
                                        placeholder="Username" required>
                                </div>

                                <div class="form-group">
                                    <label for="txtPassword">Password</label>
                                    <input type="password" class="form-control" id="txtPassword" name="txtPassword"
                                        placeholder="Password" required>
                                </div>

                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="checkRememberMe"
                                        name="checkRememberMe">
                                    <label class="form-check-label" for="checkRememberMe">Remember me?</label>
                                </div>

                                <div class="form-actions text-center" style="margin-top: 12px;">
                                    <button type="submit" class="btn btn-success">Log in</button>
                                </div>
                            </fieldset>
                        </form>
                        <p>You don't have an account : <a th:href="@{~/register}">Sign up</a> </p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
