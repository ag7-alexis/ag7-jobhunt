<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="headerfiles">
    <title>AG7-JobHunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <link th:href="@{~/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{~/fontawesome/css/all.css}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" th:href="@{~/myFavicon.ico}">

    <script>
        function navMobile() {
            if (document.getElementById("navbarSupportedContent").style.display == "block") {
                document.getElementById("navbarSupportedContent").style.display = "none";
            }else{
                document.getElementById("navbarSupportedContent").style.display = "block";
            }
            
        }
        </script>
</head>

<body>
    <div th:fragment="nav">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <a class="navbar-brand text-light" href="/"><i class="fa fa-bolt mr-1"></i>AG7-JobHunt</a>

            <button onclick="navMobile()"  aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler text-light" data-target="#navbarColor01" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="display: none;">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="" th:href="@{~/}"><i class="fa fa-home mr-1"></i>Home</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link text-light" href="" th:href="@{~/userloggedin/index}">Actuality</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MANAGEMENT')">
                        <a class="nav-link text-light" href="" th:href="@{~/management/index}">Management</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link text-light" href="" th:href="@{~/admin/index}">Admin</a>
                    </li>
                    
                </ul>
                <a sec:authorize="isAuthenticated()" class="nav-link text-light" href="#" th:href="@{~/profile/index}">
                    <i class="fa fa-user mr-1"></i><span sec:authentication="name"></span>
                </a>
                <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
                    <button sec:authorize="isAuthenticated()" class="btn btn-danger my-2 my-sm-0 btn-sm"
                        type="submit">Logout</button>
                    <a sec:authorize="!isAuthenticated()" th:href="@{~/login}" class="btn btn-info my-2 my-sm-0 btn-sm"
                        href="#">Login</a>
                    <a sec:authorize="!isAuthenticated()" th:href="@{~/register}" class="btn btn-warning ml-1 my-2 my-sm-0 btn-sm"
                        href="#">Sign Up</a>    
                </form>
            </div>
        </nav>
    </div>
</body>

</html>
